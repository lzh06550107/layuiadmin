<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo1</title>
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
<!--    https://fly.layui.com/extend/bioarea/#doc-->
</head>
<body>

<form class="layui-form" action="" lay-filter="example">
        <div class="layui-form-item">
            <label class="layui-form-label">省</label>
            <div class="layui-input-inline">
                <select lay-filter="#bioarea-wrap1level" name="province">
                    <option value="">请选择省</option>
                    <option value="jx">江西省</option>
                </select>
            </div>
            <label class="layui-form-label">市</label>
            <div class="layui-input-inline">
                <select lay-filter="#bioarea-wrap2level" name="city">
                    <option value="">请选择市</option>
                </select>
            </div>
            <label class="layui-form-label">区</label>
            <div class="layui-input-inline">
                <select lay-filter="#bioarea-wrap3level" name="county">
                    <option value="">请选择区</option>
                </select>
            </div>
        </div>
</form>

<script src="../../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form'], function(){
        var form = layui.form;

        form.on('select(#bioarea-wrap1level)', function(data){
            console.log(data.elem); //得到select原始DOM对象
            console.log(data.value); //得到被选中的值
            console.log(data.othis); //得到美化后的DOM对象
        });
    })
</script>
</body>
</html>
