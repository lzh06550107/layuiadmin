<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layDate 日期组件功能演示一</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
</head>
<body>

  <div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
      <a lay-href="">主页</a>
      <a><cite>组件</cite></a>
      <a><cite>日期时间</cite></a>
    </div>
  </div>

  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">

      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">同时绑定多个</div>
          <div class="layui-card-body" pad15>
            <div class="layui-form" wid100 id="demo-2">

            </div>
          </div>
        </div>
      </div>
      <div class="layui-col-md12">
        <button id="copy">点击</button>
      </div>

    </div>
  </div>

  <div id="demo-1">
    <div class="layui-form-item layui-hide">
      <div class="layui-inline">
        <input type="text" class="layui-input test-laydate-item" placeholder="yyyy-MM-dd">
      </div>
      <div class="layui-inline">
        <input type="text" class="layui-input test-laydate-item" placeholder="yyyy-MM-dd">
      </div>
      <div class="layui-inline">
        <input type="text" class="layui-input test-laydate-item" placeholder="yyyy-MM-dd">
      </div>

    </div>
  </div>


  <script src="../../../layuiadmin/layui/layui.js"></script>
  <script>
  layui.config({
    base: '../../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'laydate'], function(){
    var laydate = layui.laydate;
    var $ = layui.jquery;


    $('#copy').click(function () {
      $('#demo-1').children().clone().removeClass('layui-hide').appendTo('#demo-2');

      //同时绑定多个
      lay('#demo-2 .test-laydate-item').each(function(){
        laydate.render({
          elem: this
          ,trigger: 'click'
        });
      });
    });


  });
  </script>
</body>
</html>
